<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">

  <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
  {% if page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html }}">{% endif %}

  <meta property="og:locale" content="{{ site.locale }}">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html }}">{% endif %}
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.github.url }}">
  <meta property="og:site_name" content="{{ site.title }}">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  <link rel="shortcut icon" href="{{ site.github.url }}/favicon.ico">
  <link rel="shortcut icon" href="{{ site.github.url }}/favicon.png">
</head>
<body>
  <h1>Marta Forsberg</h1>
  <nav role="navigation">
    <ul>
    {% for link in site.data.navigation %}
      <li><a href="{{ site.github.url }}{{ link.url }}">{{ link.title }}</a></li>
    {% endfor %}
    </ul>
  </nav>
  <hr>
  {{ content }}
</body>
</html>
